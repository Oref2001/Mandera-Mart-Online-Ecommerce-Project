{% extends 'store/main.html' %}

<div class="body-content">
	<div class="container">
		<div class="sign-in-page">
			<div class="row">
<div class="col-md-6 col-sm-6 create-new-account">
	<h4 class="checkout-subtitle">Post a New Product</h4>
	<p class="text title-tag-line">Add your Product Here</p>
	<form action="{% url 'addProduct' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
		<div class="form-group">
	    	<label class="info-title">Product Name<span>*</span></label>
	    	{{form.name}}
	  	</div>

		    <label class="info-title">Product Category<span>*</span></label>
		    {{form.category}}
		</div>
        <div class="form-group">
		    <label class="info-title">Product Price<span>*</span></label>
		    {{form.price}}
		</div>
        <div class="form-group">
		    <label class="info-title">Product Type<span>*</span></label>
		    {{form.digital}}
		</div>
        <div class="form-group">
		    <label class="info-title">Product Description<span>*</span></label>
		   {{form.description}}
		</div>
		    <label>Product Image<span>*</span></label>
		   {{form.image}}
	  	<button type="submit" class="btn-upper btn btn-primary checkout-page-button">Upload Product</button>
	</form>
